<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kirim Pesan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">sts</div>
    <a href="index.html">Beranda</a>
</nav>

<div class="container">
    <div class="info-box">
        <strong>Penghapusan Pesan Tidak Tersedia</strong>
        <p>Pastikan pesan Anda benar sebelum mengirim.</p>
    </div>

    <form id="messageForm">
        <label>Penerima</label>
        <input type="text" id="receiver" required placeholder="Penerima masukan">

        <label>Pesan</label>
        <textarea id="message" required placeholder="Pesan masukan"></textarea>

        <label>Lagu</label>
        <input type="text" id="song" required placeholder="Cari dan pilih lagu Anda">

        <button type="submit" class="btn-primary">Kirim</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
